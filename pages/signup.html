<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="pj-icon" href="../images/site-logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa Johns & Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <div class="login-box">
        <h1 class="signup-title">Sign up</h1>
        <form class="form-box" action="../index.html">
            <div class="form-logo">
                <a href="../index.html"><img src="../images/logo.svg" alt="" width="300"></a>
            </div>
            <div class="form-back-to-login">
                <a href="../pages/login.html">Already have an account?</a></p>
            </div>
            <div class="form-items">
                <div class="form-item">
                    <label for="fname">First Name:</label>
                    <input class="form-item-input" type="text" id="fname" name="fname"
                        placeholder="Enter your first name" required>
                </div>
                <div class="form-item">
                    <label for="lname">Last Name:</label>
                    <input class="form-item-input" type="text" id="lname" name="lname"
                        placeholder="Enter your last name" required>
                </div>
            </div>
            <div class="form-items">
                <div class="form-item">
                    <label for="email">Email:</label>
                    <input class="form-item-input" type="email" id="email" name="email"
                        placeholder="Enter your @email address" required>
                </div>
                <div class="form-item">
                    <label for="tel">Phone Number:</label>
                    <input class="form-item-input" type="tel" id="tel" name="tel" placeholder="123456789123 (without +)"
                        pattern="[0-9]{3}[0-9]{2}[0-9]{3}[0-9]{2}[0-9]{2}" required>
                </div>
            </div>
            <div class="form-items">
                <div class="form-item">
                    <label for="bday">Birthdate:</label>
                    <input class="form-item-input" type="date" id="bday" name="bday" required>
                </div>
                <div class="form-item-gender">
                    <label class="gender-title" for="gender">Gender: </label>
                    <div class="gender-item-mf">
                        <div class="gender-male">
                            <label for="male">Male
                                <input type="radio" id="male" name="gender" required>
                            </label>

                        </div>
                        <div class="gender-female">
                            <label for="female">Female
                                <input type="radio" id="female" name="gender" required>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-items">
                <div class="form-item">
                    <label for="password">Enter a new password:</label>
                    <input class="form-item-input" type="password" id="password" name="password"
                        placeholder="Enter your password" required minlength="8" maxlength="24">
                </div>
                <div class="form-item">
                    <label for="password">Re-enter new password:</label>
                    <input class="form-item-input" type="password" id="password" name="password"
                        placeholder="Enter your password" required minlength="8" maxlength="24">
                </div>
            </div>
            <div class="form-policy">
                <label class="label-policy" for="policy">
                    <input type="checkbox" id="policy" checked="checked">
                    By signing up for PAPA JOHNS, you agree to our Terms of use and Privacy Policy.
                </label>
            </div>
            <div class="form-signup-btns">
                <button class="login-reset-btn" type="reset">Cancel</button>
                <button class="login-submit-btn" type="submit">Sign up</button>
            </div>
        </form>
    </div>
</body>

</html>
